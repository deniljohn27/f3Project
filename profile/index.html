<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="navLeft" id="shoppingCart">Shopping Cart</div>

        </nav>
    </header>
    <main>
        <form action="">
            <div class="formDiv">
                <p>My Profile</p>
                <input type="text" name="fName" id="fName" placeholder="First Name">
                <input type="text" name="lName" id="lName" placeholder="Last Name">
                <button type="submit" id="saveInfoBtn">Save Info</button>
                <p>Edit Password</p>
                <input type="password" name="password" id="oldPassword" placeholder="Old Password">
                <input type="password" name="password" id="newPassword" placeholder="New Password">
                <input type="password" name="conPassword" id="conPassword" placeholder="Confirm Password">
                <button type="submit" id="changePasswordBtn">Change Password</button>
                <button type="submit" id="logoutBtn">Logout</button>
            </div>
    
        </form>
    </main>


    <script src="./script.js"></script>
</body>
</html>
