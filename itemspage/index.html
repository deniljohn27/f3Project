                <p>Colors</p>
                <div ><input type="checkbox" class="filterLabel" value="red" id="red"><span>Red</span></div>
                <div ><input type="checkbox" class="filterLabel" value="blue" id="blue"><span>Blue</span></div>
                <div ><input type="checkbox" class="filterLabel" value="green" id="green"><span>Green</span></div>

                <div ><input type="checkbox" class="filterLabel" value="s" id="s"><span>S</span></div>

                <div ><input type="checkbox" class="filterLabel" value="l" id="l"><span>L</span></div>
                <div ><input type="checkbox" class="filterLabel" value="xl" id="xl"><span>XL</span></div>

            </div>
            <div class="filter rating">
                <p>Rating</p>
                    <input type="range" value="" id="rating" min="0" max="5">
            </div>
            <div class="filter">
                <p>Price Range</p>
                <div ><input type="checkbox" class="filterLabel" value="25" id="r1"><span>$0 to $25</span></div>
                <div ><input type="checkbox" class="filterLabel" value="50" id="r2"><span>$25 to $50</span></div>
                <div ><input type="checkbox" class="filterLabel" value="100" id="r3"><span>$50 to $100</span></div>
                <div ><input type="checkbox" class="filterLabel" value="100" id="r4"><span>$100 onwards</span></div>
            </div>
            <button id="applyFilter">Apply FIlter</button>
        </div>
